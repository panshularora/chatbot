<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emotion Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Emotion Chatbot</h1>
        <div id="chatbox" class="chatbox"></div>
        <div class="controls">
            <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');

        function appendLine(sender, text) {
            const line = document.createElement('div');
            line.className = sender === 'User' ? 'line user' : 'line bot';
            line.textContent = `${sender}: ${text}`;
            chatbox.appendChild(line);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMsg() {
            const msg = input.value.trim();
            if (!msg) return;
            appendLine('User', msg);
            input.value = '';

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                if (data.error) {
                    appendLine('Bot', `Error: ${data.error}`);
                } else {
                    appendLine('Bot', `(${data.emotion}) ${data.reply}`);
                }
            } catch (e) {
                appendLine('Bot', 'Network error.');
            }
        }

        sendBtn.addEventListener('click', sendMsg);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMsg();
        });
        input.focus();
    </script>
</body>
</html>
